<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Study Mode | CBIT Study Network</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 100vh;
            background: linear-gradient(150deg, #2973B2, #84d0d1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .heading h1 {
            font-size: 35px;
            margin-bottom: 50px;
            font-family: cursive;
        }
        .options {
            margin-top: 50px;
            display: flex;
            gap: 80px;
        }
        .mode a {
            font-size: 25px;
            color: #2973B2;
            text-decoration: none;
            background-color: rgb(228, 239, 249);
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s ease;
            display: inline-block;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .mode a:hover {
            background-color: #1e5d91;
            color: white;
            transform: scale(1.1);
        }
        .material{
            padding-top: 40px;
        }
        .profile_notifications {
            display: flex;
            align-items: center;
            gap: 15px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .profile img{
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
        .notification a i {
            font-size: 40px;
            padding: 10px; 
            color: rgb(243, 242, 242); 
            transition: 0.3s ease;
        }

        .notification a:hover i {
            color: #1e5d91; 
        }
        @media (max-width: 768px) {
            .heading h1 {
                font-size: 23px;
                margin-bottom: 20px;
            }
            .options {
                flex-direction: column;
                gap: 20px;
                width: 250px;
            }
            .mode a {
                font-size: 20px;
                padding: 12px 20px;
                width: 80%;
                text-align: center;
            }
            .material {
                padding-top: 20px;
                width: 250px;
            }
            .profile_notifications {
                top: 10px;
                right: 10px;
            }
            .profile img {
                height: 40px;
                width: 40px;
            }
            .notification a i {
                font-size: 30px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="profile_notifications">
            <div class="notification">
                <a href="notifications.html"><i class="fa-solid fa-bell"></i></a>
            </div>
            <div class="profile"><a href="profile_page.html">
                <img src="profile.jpg" alt="profile picture"></a>
            </div>
        </div>
        <div class="heading">
            <h1>Choose your path: <br> study solo, join a group, <br> or explore materials <br></h1></div>
        <div class="options">
            <div class="solo mode"><a href="solo_page.html">ðŸŽ§ Solo Study</a></div>
            <div class="group mode"><a href="group_page.html">ðŸ‘¥ Group Study</a></div> 
        </div>
        <div class="material mode"><a href="material.html">ðŸ“š Materials</a></div>
    </div>
</body>
</html>
