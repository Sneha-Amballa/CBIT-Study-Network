<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(140deg, #2973B2, #84d0d1);
        }
        .container {
            display: flex;
            background: #ffffff62;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .form-container {
            padding: 20px;
            width: 350px;
            color: rgb(230, 237, 244);
        }
        h1 {
            margin-bottom: 40px;
        }
        .input-box {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #7B2CBF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background: #5A189A;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .social-btn {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .google {
            background: #dd4b39;
            color: #fff;
        }
        .facebook {
            background: #3b5998;
            color: #fff;
        }
        .illustration {
            margin-top: 55px;
            padding: 10px;
        }
        img {
            max-width: 250px;
            border-radius: 12px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 15px;
                width: 90%;
            }
            .illustration {
                display: none;
            }
            .form-container {
                width: 100%;
                max-width: 400px;
            }
            input {
                font-size: 14px;
            }
            .login-btn, .social-btn {
                font-size: 14px;
                padding: 12px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome back !!</h1>
            <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
            <div class="input-box">
                <label>Email Address</label>
                <input type="email" placeholder="____@gmail.com">
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" placeholder="Enter 6 characters or more">
            </div>
            <button class="login-btn">Login</button>
            <div class="social-login">
                <button class="social-btn google">Google</button>
                <button class="social-btn facebook">Facebook</button>
            </div>
        </div>
        <div class="illustration">
            <img src="login_picture.png" alt="Illustration">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginBtn = document.querySelector(".login-btn");
    
            loginBtn.addEventListener("click", function (event) {
                event.preventDefault(); 
                const email = document.querySelector("input[type='email']").value.trim();
                const password = document.querySelector("input[type='password']").value.trim();
                
                if (!validateEmail(email)) {
                    alert("Please enter a valid email address.");
                    return;
                }
    
                if (password.length < 6) {
                    alert("Password must be at least 6 characters long.");
                    return;
                }
    
                alert("Login successful!"); // Replace this with actual authentication logic
            });
    
            function validateEmail(email) {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailPattern.test(email);
            }
        });
    </script>    
</body>
</html>
