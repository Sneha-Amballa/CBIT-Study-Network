<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Study Mode | CBIT Study Network</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            background: linear-gradient(150deg, #2973B2, #84d0d1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button a {
            font-size: 16px;
            color: white;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
            display: inline-block;
        }
        .back-button a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .heading h1 {
            font-size: 32px;
            margin-bottom: 40px;
            font-family: cursive;
        }
        .options {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .mode a {
            font-size: 22px;
            color: #2973B2;
            text-decoration: none;
            background-color: rgb(228, 239, 249);
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: inline-block;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            opacity: 0;
        }
        .mode a:hover {
            background-color: #1e5d91;
            color: white;
            transform: scale(1.1);
        }
        .material {
            margin-top: 30px;
        }
        .profile_notifications {
            display: flex;
            align-items: center;
            gap: 15px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .profile img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
        .notification a i {
            font-size: 30px;
            color: white;
            transition: 0.3s;
            display: inline-block;
        }
        .notification a:hover i {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-5deg); }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            .heading h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .options {
                flex-direction: column;
                gap: 15px;
                width: 100%;
            }
            .mode a {
                font-size: 18px;
                padding: 12px 20px;
                width: 80%;
                text-align: center;
            }
            .material {
                margin-top: 20px;
                width: 100%;
            }
            .profile_notifications {
                top: 10px;
                right: 10px;
                gap: 10px;
            }
            .profile img {
                height: 40px;
                width: 40px;
            }
            .notification a i {
                font-size: 25px;
            }
            .back-button {
                top: 10px;
                left: 10px;
            }
            .back-button a {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="home.html">â¬… Return to Home</a>
        </div>
        <div class="profile_notifications">
            <div class="notification">
                <a href="notifications.html"><i class="fa-solid fa-bell"></i></a>
            </div>
            <div class="profile">
                <a href="profile_page.html">
                    <img src="profile.jpg" alt="Profile Picture">
                </a>
            </div>
        </div>
        <div class="heading">
            <h1>Choose your path: <br> Study solo, join a group, <br> or explore materials</h1>
        </div>
        <div class="options">
            <div class="solo mode"><a href="solo_page.html">ðŸŽ§ Solo Study</a></div>
            <div class="group mode"><a href="group_page.html">ðŸ‘¥ Group Study</a></div> 
        </div>
        <div class="material mode"><a href="material.html">ðŸ“š Materials</a></div>
    </div>
    <script>
        // Delay animations for each study mode option
        document.addEventListener("DOMContentLoaded", function () {
            const options = document.querySelectorAll(".mode a");
            options.forEach((option, index) => {
                setTimeout(() => {
                    option.style.animation = "slideIn 0.5s ease-out forwards";
                }, index * 200);
            });
        });
    </script>
</body>
</html>
