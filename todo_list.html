<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            height: 80vh;
        }
        .container h1{
            color: #205b8c;
        }
        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .todo-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .todo-input button {
            padding: 8px 12px;
            border: none;
            background-color: #205b8c;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            height: 30px;
        }
        input[type="checkbox"] {
            width: 15px; 
            height: 15px;
            transform: scale(1.5); 
            cursor: pointer;
            margin-right: 15px;
        }
        @media (max-width: 600px) {
            .container {
                width: 87%;
                height: auto;
                padding: 10px;
            }
            .todo-input {
                flex-direction: column;
                gap: 5px;
            }
            .todo-input input {
                width: 100%;
            }
            .todo-input button {
                width: 100%;
            }
            li {
                font-size: 14px;
                padding: 8px;
                height: auto;
            }
            input[type="checkbox"] {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-input">
            <input type="text" placeholder="Enter a task...">
            <button>Add Task</button>
        </div>
        <ul class="task">
            <li><input type="checkbox">Task - 1</li>
            <li><input type="checkbox">Task - 2</li>
            <li><input type="checkbox">Task - 3</li>
            <li><input type="checkbox">Task - 4</li>
        </ul>
    </div>
</body>
</html>
