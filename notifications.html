<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIT Study Network - Notifications</title>
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            height: auto;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(150deg, #65aff0, #2d79a2);
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 25px;
            font-weight: bold;
        }

        .card-body {
            padding: 15px;
        }

        .notifications-list {
            display: flex;
            flex-direction: column;
        }

        .notification {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #ddd;
            justify-content: space-between;
        }

        .notification-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .notification-icon {
            font-size: 24px;
            margin-right: 15px;
        }

        .notification-title {
            font-weight: bold;
            color: #333;
        }

        .notification-description {
            color: #555;
            font-size: 14px;
        }

        .notification-time {
            font-size: 12px;
            color: #888;
            margin-left: auto;
            white-space: nowrap;
        }

        .no-notifications {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
            display: none;
        }

        span {
            color: #2d79a2;
            height: 20px;
            width: 30px;
            padding: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card-header">
            Notifications
        </div>
        <div class="card-body">
            <div class="notifications-list">
                <div class="notification">
                    <div class="notification-content">
                        <span><i class="fa-solid fa-note-sticky"></i></span>
                        <div>
                            <div class="notification-title">New Study Material Uploaded</div>
                            <div class="notification-description">Chapter 5 notes for Mathematics have been uploaded.</div>
                        </div>
                    </div>
                    <div class="notification-time">2 hours ago</div>
                </div>
                <div class="notification">
                    <div class="notification-content">
                        <span><i class="fa-solid fa-bell"></i></span>
                        <div>
                            <div class="notification-title">Reminder: Assignment Deadline</div>
                            <div class="notification-description">Submit your Physics assignment by tomorrow.</div>
                        </div>
                    </div>
                    <div class="notification-time">1 day ago</div>
                </div>
                <div class="notification">
                    <div class="notification-content">
                        <span><i class="fa-solid fa-calendar-days"></i></span>
                        <div>
                            <div class="notification-title">Upcoming Event</div>
                            <div class="notification-description">Workshop on Python Programming on 25th October.</div>
                        </div>
                    </div>
                    <div class="notification-time">3 days ago</div>
                </div>
            </div>
            <div class="no-notifications">No new notifications.</div>
        </div>
    </div>
</body>
</html>
